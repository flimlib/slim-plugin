application.title=SLIMPlugin
application.vendor=aivar
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SLIMPlugin.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.akutan-1.0.jar=../CurveFitter/lib/akutan-1.0.jar
file.reference.bio-formats.jar=jars/bio-formats.jar
file.reference.colt.jar=../CurveFitter/lib/colt.jar
file.reference.CurveFitter.jar=../CurveFitter/dist/CurveFitter.jar
file.reference.ij.jar=jars/ij.jar
file.reference.imglib.jar=jars/imglib.jar
file.reference.jcommon-1.0.9.jar=../CurveFitter/lib/jcommon-1.0.9.jar
file.reference.jfreechart-1.0.5.jar=../CurveFitter/lib/jfreechart-1.0.5.jar
file.reference.loci-common.jar=jars/loci-common.jar
file.reference.lpsolve55j.jar=../CurveFitter/lib/lpsolve55j.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.ij.jar}:\
    ${file.reference.imglib.jar}:\
    ${file.reference.bio-formats.jar}:\
    ${file.reference.loci-common.jar}:\
    ${file.reference.CurveFitter.jar}:\
    ${file.reference.akutan-1.0.jar}:\
    ${file.reference.colt.jar}:\
    ${file.reference.jcommon-1.0.9.jar}:\
    ${file.reference.jfreechart-1.0.5.jar}:\
    ${file.reference.lpsolve55j.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=SLIMPlugIn
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
